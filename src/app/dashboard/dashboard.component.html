<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">T</button>
    <div class="logo-text" *ngIf="collapsed">Taxi XXIV</div>
    <button class="btn-close" (click)="closeSidenav()" *ngIf="collapsed">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of navbarData">
      <a href="" class="sidenav-nav-link" [routerLink]="[item.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class] = "item.icon">
          <span class="sidenav-link-text" *ngIf="collapsed">{{item.label}}</span>
        </i>
      </a>
    </li>
  </ul>
</div>
